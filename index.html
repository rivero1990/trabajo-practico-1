<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <!-- Titulo -->
    <h2>Supermercados Vida Saludable</h2>

    <h3>Bienvenido a nuestra pagina para compras online</h3>

    <!-- Contenedor de elecciones -->
    
    <div id="contenedor-elecciones">

        <!-- Selecciona cantidad de productos -->
       <div>
        <label for="">Cantidad de productos :</label>
        <select name="" id="select-1">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
       </div>
       
       <!-- Seleccion de la cantidad permitida por cada producto -->
       <div>
        <label for="">Cantidad permitida por cada producto :</label>
        <select name="" id="select-2">
            <option value="1">1</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
       </div>

       <!-- Seleccion de colores -->
       <div>
        <label for="">Colores :</label>
        <select name="" id="select-3">
            <option value="Ninguno">Ninguno</option>
            <option value="Amarillo-Rosa">Amarillo-Rosa</option>
            <option value="Gris-Verde">Gris-Verde</option>
            <option value="Marron-Celeste">Marron-Celeste</option>
        </select>
       </div>

       
       <button onclick="muestraInfoCompra()">Haz click aqui</button>

    </div>

    
    <!-- Contenedor de informacion de compra -->
    <div id="contenedor-informacion-compra">
        <ul>
            <!-- La informacion de la compra se mostrara aqui -->
        </ul>
    </div>

    
    <!-- Contenedor del carrito de compra -->
    <div id="contenedor-carrito-compra">
        
        <!-- La cantidad de productos, las cantidades permitidas y sus cambios de colores aparecen aqui -->
        
    </div>  
      
    <script src="script.js"></script>
</body>
</html>
